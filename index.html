<body style="background-color:rgb(112,112,112);">
    <div>
        <nav class="navbar navbar-default navigation-clean fixed-top" style="background-color:rgb(24,24,24); width: 100%">
            <div class="container">
                <div class="navbar-header"><a class="navbar-brand navbar-link" href="#" data-bs-hover-animate="rubberBand" style="color:rgb(129,129,129);font-family:http://fonts.cdnfonts.com/css/arctik-15;font-size:28px;">Fly Me</a>
                    <button class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                </div>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="#"><i class="glyphicon glyphicon-menu-hamburger" data-bs-hover-animate="rubberBand" style="color:rgb(129,129,129);font-size:28px;"></i> </a>
                            <ul class="dropdown-menu"
                            role="menu">

                        </li>

    </div>
    <div class="container" style="height:90%;min-height: 90%">
        <p class="mstrcontainer" style="z-index: 666;"></p>
        <iframe id="chat" src='https://webchat.botframework.com/embed/FlyMeBotMulti?s=LF8OK_JO5Yo.fVp5u9G6N2et9zT4a-GqPieliJbpcLOegGNHFEhDLyU'  style='min-width: 100%; width: 100%; min-height: 800px;'></iframe>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-animation.js"></script>
    <style>
        .mstrcontainer {
				position: absolute;
				top: 50%;
		    		left: 50%;
		    		transform: translateX(-50%) translateY(-50%);
		    		font-size: 30px;
		    		color: #333;
			}
    </style>
    <script>
        document.onkeydown = animateKeys;

        window.addEventListener("keydown", function(event) {
            animateKeys(event);
        });
        $(document.getElementById('chat').contentWindow.document).keydown(function(event){animateKeys(event)});
        var colors = [
            '#FF0000', 
            '#00FFFF', 
            '#0000FF', 
            '#0000A0', 
            '#ADD8E6', 
            '#800080', 
            '#FFFF00',
            '#00FF00', 
            '#FF00FF', 
            '#C0C0C0', 
            '#808080', 
            '#000000', 
            '#FFA500', 
            '#A52A2A', 
            '#800000', 
            '#008000', 
            '#808000'
            ];

        function animateKeys (event) {
            
            var keyCode = event.keyCode;
            var c = String.fromCharCode(keyCode);
            // console.log(c)
            var key = document.createElement("div");
            document.body.appendChild(key);

            key.style.position = "absolute";

            var randX = Math.round(Math.random() * (window.innerWidth/1.2));
            var randY = Math.round(Math.random() * window.innerHeight/1.2);

            key.style.left = randX + 'px';
            key.style.top = randY + 'px';
            key.innerText = c;

            var color = colors[Math.floor(Math.random() * colors.length)];
            key.style.color = color;

            key.style.transition = "all 0.5s linear 0s";
            key.style.left = key.offsetLeft - 30 + 'px';
            key.style.top = key.offsetTop - 30 + 'px';
            key.style.fontSize = "100px";
            key.style.opacity = 0; 
        }
    </script>
</body>
